<script>		//1. Modify this run time script to output an h1 element that says 'Assignment 1'
document.write('<h1>Assignment 1</h1>');

// This runs after the DOM is ready so we can append to the container
document.addEventListener('DOMContentLoaded', function() {
	var container = document.getElementById('container');
	var nameAndMajor = 'Name: Chase Sunstrom| Major: Computer Science';
	var p = document.createElement('p');
	p.textContent = nameAndMajor;
	container.appendChild(p);
	console.log(nameAndMajor);
});

</script>
