<script>
// 1. Define global variables
var firstName = "";
var emailAddress = "your.name@dmacc.edu";

// 3. Prompt for name and store in firstName
function getName() {
	firstName = prompt('Enter your name:', firstName || '');
}

// 4. Alert the firstName
function displayName() {
	alert(firstName);
}

// 5. Prompt for email and store in emailAddress
function getEmail() {
	var entered = prompt('Enter your email address:', emailAddress || '');
	if (entered !== null) {
		emailAddress = entered;
	}
}

// 6. Display name portion (before @)
function displayEmailName() {
	var atIndex = emailAddress.indexOf('@');
	var namePart = atIndex === -1 ? emailAddress : emailAddress.substring(0, atIndex);
	alert(namePart);
}

// 7. Display server portion (after @, without @)
function displayEmailServer() {
	var atIndex = emailAddress.indexOf('@');
	var serverPart = atIndex === -1 ? '' : emailAddress.substring(atIndex + 1);
	alert(serverPart);
}
</script>

<p>

</p>
<p>
  <button onclick="getEmail()">Get Email</button>
  <button onclick="displayEmailName()">Display Email Name</button>
  <button onclick="displayEmailServer()">Display Email Server</button>
</p>
