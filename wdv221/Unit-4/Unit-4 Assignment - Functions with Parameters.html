<h1>WDV2221 Intro Javascript</h1>
<h2>Unit-4 Assignment - Functions with Parameters</h2>

<script>
// Problem 1
var schoolName = "Des Moines Area Community College";

function processString(inValue) {
	console.log('Length:', inValue.length);
	console.log('Uppercase:', inValue.toUpperCase());
	console.log('First five:', inValue.substring(0, 5));
}

// Problem 2
var name1 = "Mary";
var name2 = "Smith";

function printName(firstName, lastName) {
	// firstName lastName
	appendLine(firstName + ' ' + lastName);
	// lastName, firstName
	appendLine(lastName + ', ' + firstName);
	// lastName(all capitals), firstName
	appendLine(lastName.toUpperCase() + ', ' + firstName);
}

// Runtime call for Problem 2
document.addEventListener('DOMContentLoaded', function() {
	printName(name1, name2);
});

function appendLine(text) {
	var out = document.getElementById('nameOutput');
	var p = document.createElement('p');
	p.textContent = text;
	out.appendChild(p);
}
</script>

<p>
  <button onclick="processString(schoolName)">Process School Name</button>
</p>
<div id="nameOutput"></div>
</body>
