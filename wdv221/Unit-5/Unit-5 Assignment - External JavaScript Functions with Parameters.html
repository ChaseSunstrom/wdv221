<body>
<h1>WDV2221 Intro Javascript</h1>
<h2>Unit-5 Assignment - External JavaScript Functions with Parameters</h2>
<p>Problem 1</p>
<h3>Your Total Sales: <span id="salesOut"></span></h3>
<p>Problem 2</p>
<p>Today's date: <span id="dateLong"></span></p>
<p>Problem 3</p>
<p>Today's date: <span id="dateShort"></span></p>
<p>&nbsp;</p>
<p>Problem 4</p>
<form onsubmit="handleMask(); return false;">
	<input type="text" id="textToMask"/>
	<input type="submit" value="Mask" />
</form>
<p><br /></p>


<script src="currencyFormatFunctions.js"></script>
<script src="dateFunctions.js"></script>
<script src="stringMask.js"></script>
<script>
// Problem 1
var totalSales = 4375.6; // numeric

document.addEventListener('DOMContentLoaded', function() {
	var salesOut = document.getElementById('salesOut');
	if (salesOut) {
		salesOut.textContent = formatCurrency(totalSales);
	}

	// Problem 2: Monday, January 2, 2018
	var now = new Date();
	var longDate = getDayName(now) + ', ' + getMonthName(now) + ' ' + getDayOfMonth(now) + ', ' + getFullYearValue(now);
	var dateLongEl = document.getElementById('dateLong');
	if (dateLongEl) {
		dateLongEl.textContent = longDate;
	}
});

// Problem 3: 2, January 2018 (button click)
function showShortDate() {
	var now = new Date();
	var shortDate = getDayOfMonth(now) + ', ' + getMonthName(now) + ' ' + getFullYearValue(now);
	var dateShortEl = document.getElementById('dateShort');
	if (dateShortEl) {
		dateShortEl.textContent = shortDate;
	}
}

// Problem 4: Mask input
function handleMask() {
	var input = document.getElementById('textToMask');
	input.value = maskValue(input.value);
	alert(input.value);
}
</script>

<p>
  <button onclick="showShortDate()">Show Short Date</button>
</p>

</body>
