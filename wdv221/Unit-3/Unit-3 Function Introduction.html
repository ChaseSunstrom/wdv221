<h2>WDV221 Intro Javascript</h2>
<h3>Unit-3 - Functions </h3>


<script>
// 1) Global variable with your name
var myName = 'Chase Sunstrom';

// 2) sayHello: alerts your name (called at runtime)
function sayHello() {
	alert(myName);
}

// 3) printHello: writes your name (called twice at runtime)
function printHello() {
	var out = document.getElementById('output');
	var p = document.createElement('p');
	p.textContent = myName;
	out.appendChild(p);
}

// 4) printHello inside an h1
function printHelloAsH1() {
	var out = document.getElementById('output');
	var h1 = document.createElement('h1');
	h1.textContent = myName;
	out.appendChild(h1);
}

// 5) characterCount
function characterCount() {
	var testString = prompt('Enter a string:');
	if (testString !== null) {
		alert('Character count: ' + testString.length);
	}
}

// Runtime calls
document.addEventListener('DOMContentLoaded', function() {
	sayHello();
	printHello();
	printHello();
	printHelloAsH1();
});
</script>

<p>
  <button onclick="characterCount()">Character Count</button>
</p>

<div id="output"></div>

</body>
