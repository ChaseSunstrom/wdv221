<h2>WDV221 Intro Javascript</h2>
<h3>Unit-2 - Variables Assignment</h3>

<script>
// Exercise 1-5: Define variables
var schoolName = "DMACC";
var courseName = "WDV221 Intro Javascript";
var testScore = 100.00; // numeric
var courseGrade = 91.67; 
var courseCompleted = false; // boolean

// Display outputs after DOM is ready
document.addEventListener('DOMContentLoaded', function() {
	function addParagraph(text) {
		var p = document.createElement('p');
		p.textContent = text;
		document.body.appendChild(p);
	}

	addParagraph('schoolName: ' + schoolName);
	addParagraph('courseName: ' + courseName);
	addParagraph('testScore: ' + testScore);
	addParagraph('courseGrade: ' + courseGrade);
	addParagraph('courseCompleted: ' + courseCompleted);
	addParagraph('courseName length: ' + courseName.length);
	addParagraph('courseName uppercase: ' + courseName.toUpperCase());
	var containsWDV = courseName.indexOf('WDV') !== -1;
	addParagraph("courseName contains 'WDV': " + containsWDV);
});
</script>
